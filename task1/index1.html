<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
  <form method="GET">
      <h2>Shopping list</h2>
      <ol>
          <li>
            <input type="checkbox" name="apples" id="apples">
            <label for="apples">Apples</label>
        </li>
          <li>
             <input type="checkbox" name="carrots" id="carrots"> 
            <label for="carrots">Carrots</label></li>
          <li>
             <input type="checkbox" name="chicken" id="chicken"> 
            <label for="chicken">Chicken</label></li>
          <li>
             <input type="checkbox" name="cheese" id="cheese"> 
            <label for="cheese">Cheese</label></li>
          <li>
             <input type="checkbox" name="Milk" id="milk"> 
            <label for="milk">Milk</label></li>
          <li>
             <input type="checkbox" name="bread" id="bread" disabled> 
            <label for="bread">Bread</label></li>
      </ol>
      <label for="food">Something extra
          <textarea name="food" id="food" cols="20" rows="5"></textarea>
      </label>
  </form>
</body>
</html>
